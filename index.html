<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task App </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="zero.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light ">
        <div class="container">
            <a href="#" class="navbar-brand"> Task App </a>
        </div>
    </nav>

    <div class="container  ">

        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    
                        <div class="card-body">
                            <form id="formTask">
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Add a Todo" class="form-control">
                                </div>
                                <textarea id="description" cols="80" rows="8" class="form-control"
                                    placeholder="Add a description"></textarea>
                        </div>
                    
                                 <button type="Submit" class="btn btn-primary btn block">
                                     Save
                                 </button>
                             </form>

                </div>
            </div>

            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</div>

</html>
